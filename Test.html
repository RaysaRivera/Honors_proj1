<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Test page for all HTML</title>
  <meta name="description" content="Testing grounds">
  <meta name="author" content="ZachRush">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  
  <p>Select file to upload:</p>
  <input type="file" id="f">
  <input type="submit" value="Upload" name="submit" onclick="clicky()">
  
  <p id="test">test</p>
  <p id="demo"></p>

  <script type="text/javascript">
    
    function clicky() {
      getElementById("test").innerHTML = "done";
      var str = getElementById("f");
      var ext = str.substr(str.indexOf(".") + 1);
      document.getElementById("demo").innerHTML = ext;
    }
  </script>
</body></html>
