<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Test page for all HTML</title>
  <meta name="description" content="Testing grounds">
  <meta name="author" content="ZachRush">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <div id="showCount"></div>
  <input type="button" id="btnClick" value="Submit" onclick="CountFun()"><br><br>
  <div id="test">Congratulations! You DDoS'd us!</div>                                                       

  <script type="text/javascript">
    document.getElementById("test").style.display = "none";
    var cnt=0;
    function CountFun(){
      cnt=parseInt(cnt)+parseInt(1);
      var divData=document.getElementById("showCount");
      divData.innerHTML="Submitting. Please wait...";//this part has been edited
      if (cnt > 9)
        document.getElementById("test").style.display = "block";
    }
  </script>
</body></html>
