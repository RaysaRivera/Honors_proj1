<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Test page for all HTML</title>
  <meta name="description" content="Testing grounds">
  <meta name="author" content="ZachRush">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
    <script type="text/javascript">
    var my_disply = document.getElementById('dos').style.display;
    var clicks = 0;
    function onClick() {
      clicks += 1;
      if (clicks > 10) {
        if(my_disply == "block")
              document.getElementById('dos').style.display = "none";
        else
              document.getElementById('dos').style.display = "block";
      }
    };
    </script>
    <button type="button" onClick="clickCount++">Click me</button>
    <p>Clicks: <a id="clickCount">0</a></p>
  <p><a id="dos">Congrats! You DDoS'd us!</a></p>

</body></html>
